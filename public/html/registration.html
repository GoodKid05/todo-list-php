<!DOCTYPE html> 
<header>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="icon" href="/images/logo.jpg" type="image/jpg">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<script defer type="module" src="/../js/register.js"></script>
</header>
<body class="register-page">
	<div class="container-auth-form" id="register-form">
		<form class="auth-form" id="reqisterForm" action="">
			<h2 class="auth-form-title">Регистрация</h2>
			<div class="auth-form-row">
				<input type="text" name="name" placeholder="Имя" required>
			</div>
	
			<div class="auth-form-row"> 
				<input type="email" name="email" placeholder="Email" required>
			</div>
			<div class="auth-form-row">
				<input type="password" name="password" placeholder="Пароль" required>
			</div>
			<div class="auth-form-actions">
				<button type="submit">Зарегистрироваться</button>
				<button class="cancel-auth-form" type="button">Отмена</button>
			</div>
		</form>
	</div>

</body>
</html>
